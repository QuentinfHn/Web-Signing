# Render Blueprint - FREE TIER
# Deploy with: https://render.com/deploy
# Note: Database resets on restart (no persistent storage on free tier)

services:
  # Backend API
  - type: web
    name: led-signage-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/app/data/led.db
      - key: FRONTEND_URL
        value: https://led-signage-frontend.onrender.com
    autoDeploy: true

  # Frontend
  - type: web
    name: led-signage-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: BACKEND_URL
        value: https://led-signage-backend.onrender.com
    autoDeploy: true
